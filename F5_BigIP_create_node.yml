---
- name: "Create node and add it to a pool"
  hosts: 10.32.170.154
  connection: local
  gather_facts: no
  vars:
    new_host_IP: 10.32.170.155
    new_host_id: new_host
    pool_id: new_pool
    f5_password: xxx
    f5_user: admin

  tasks:
    - name: Create node1
      bigip_node:
        provider:
          server: "{{inventory_hostname}}"
          user: "{{f5_user}}"
          password: "{{f5_password}}"
          validate_certs: no
          transport: rest
        host: "{{new_host_IP}}"
        name: "{{new_host_id}}"
      delegate_to: localhost

