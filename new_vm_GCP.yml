---

- name: Create an instance
  hosts: localhost
  gather_facts: no
  connection: local
  vars:
    project: my-project
    gcp_cred_kind: serviceaccount
    gcp_cred_file: 
    service_account_file: /home/my_account.json
    zone: "europe-west1-b"
    region: "europe-west1"

  tasks:
    - name: create a disk
      gcp_compute_disk:
        name: 'disk-instance'
        size_gb: 10
        #         source_image: 'projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts'
        source_image: 'projects/rhel-cloud/global/images/rhel-7-v20190116'
        zone: "{{ zone }}"
        project: "{{ project }}"
        auth_kind: "{{ gcp_cred_kind }}"         
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: disk
    - name: create a network
      gcp_compute_network:
        name: 'network-instance'
        project: "{{ project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: network

    - name: create a address
      gcp_compute_address:
        name: 'address-instance'
        region: "{{ region }}"
        project: "{{ project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: address

    - name: create a instance
      gcp_compute_instance:
        state: present
        name: test-vm
        machine_type: n1-standard-1
        disks:
          - auto_delete: true
            boot: true
            source: "{{ disk }}"
        network_interfaces:
          - network: "{{ network }}"
            access_configs:
              - name: 'External NAT'
                nat_ip: "{{ address }}"
                type: 'ONE_TO_ONE_NAT'
        zone: "{{ zone }}"
        project: "{{ project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
      register: instance
  
